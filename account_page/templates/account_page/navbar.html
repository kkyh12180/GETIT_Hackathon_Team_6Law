<!DOCTYPE html>
<html>
    {% load static %}
</html>

<head>
    <title>{% block head_title %}Account{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'account_page/bootstrap/bootstrap.min.css' %}" media="screen">

    <script src="https://kit.fontawesome.com/fca3077327.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
            <a class="navbar-brand" href="/">Oh! Seat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/store/">Store</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mypage/">Mypage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ask/">QA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/guide/">Guide</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="/accounts/logout/">Log Out</a>
                        {% else %}
                            <a class="nav-link" href="/accounts/login/">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/signup/">Sign Up</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
</body>
</html>
