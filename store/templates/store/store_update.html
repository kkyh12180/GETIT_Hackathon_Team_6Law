{% extends 'store/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Store{% endblock %}

{% block main_area %}
    <h1>Edit Store</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        <table>
            {{ form | crispy }}
            <br/>
        </table>
        <button type="submit" class="btn btn-outline-dark float-right">
            Submit
        </button>
    </form>
{% endblock %}
