<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>{% block head_title %}Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'store/bootstrap/bootstrap.min.css' %}" media="screen">

    <script src="https://kit.fontawesome.com/fca3077327.js" crossorigin="anonymous"></script>
    <script>
        function change_button(clicked_id) {
            const btn = document.getElementById(clicked_id)
            var id_num = clicked_id.substring(clicked_id.length - 2, clicked_id.length)
            if (clicked_id.include("red")) {
                btn.className = "btn btn-default btn-outline-primary"
                btn.id = "blue-" + id_num
                btn.textContent = "빈 자리"
            } else {
                btn.className = "btn btn-default btn-outline-danger"
                btn.id = "red-" + id_num
                btn.textContent = "사용 중"
            }
        }
    </script>
</head>

<body>

    {% include 'store/navbar.html' %}

    <div class="container my-3">
        <div class="row">
            <div class="col-12" id="main-area">
                {% block main_area %}
                {% endblock %}
            </div>
        </div>
    </div>

    {% include 'store/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
